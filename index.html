<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Внимание!!! <br />
      В данном скрипте присутствует валидация!<br />
      Вводите число не меньше 0 и не больше 10
    </p>
    <div class="wrapper">
      <h2>Треугольник</h2>
      <div class="input">
        <input
          type="text"
          class="input-text"
          placeholder="Введите кол-во линий треугольника"
        />
        <button class="btn1">Click me</button>
      </div>
      <br />
      <div style="width: 100%"><div class="output"></div></div>
    </div>
    <div class="wrapper">
      <h2>Обратный Треугольник</h2>
      <div class="input">
        <input
          type="text"
          class="input-text"
          placeholder="Введите кол-во линий обратного треугольника"
        />
        <button class="btn2">Click me</button>
      </div>
      <br />
      <div style="width: 100%"><div class="output"></div></div>
    </div>
    <div class="wrapper">
      <h2>Квадрат</h2>
      <div class="input">
        <input
          type="text"
          class="input-text"
          placeholder="Введите кол-во линий квадрата"
        />
        <button class="btn3">Click me</button>
      </div>
      <br />
      <div style="width: 100%"><div class="output"></div></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
